<!-- Profile Edit Form -->
<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <!-- <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Imagen</label> -->
    <div class="col-md-8 col-lg-9">
      <!-- <img src="assets/img/profile-img.webp" alt="Profile"> -->
      <!-- <div class="pt-2">
              <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a>
              <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a>
            </div> -->
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-4">
      <div class="form-floating mb-3">
        <select class="form-select" id="DocumentTypes" aria-label="Tipos de Documento" formControlName="DocumentTypes"
          [ngClass]="helper.hasErrorControl('DocumentTypes',this.editForm) ?'is-invalid' : ''" required>
          <option value="">--Seleccionar--</option>
          <option *ngFor="let item of Lists.documentTypes" value="{{item.id}}">{{item.description}}</option>
        </select>
        <label for="DocumentTypes" class="form-label">Tipo
          Documento</label>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-floating mb-3">
        <input type="text" name="DocumentNumber" class="form-control "
          [ngClass]="helper.hasErrorControl('DocumentNumber',this.editForm) ?'is-invalid' : ''" id="DocumentNumber"
          placeholder="" formControlName="DocumentNumber" required>
        <label for="DocumentNumber" class="form-label">Nro
          Documento</label>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-floating mb-3">
        <input type="date" name="Birthday" class="form-control"
          [ngClass]="helper.hasErrorControl('Birthday',this.editForm) ?'is-invalid' : ''" id="Birthday" placeholder=""
          formControlName="Birthday" required>
        <label for="Birthday" class="form-label">Fecha
          Nacimiento</label>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-floating mb-3">
        <input type="text" name="LastName1" class="form-control"
          [ngClass]="helper.hasErrorControl('LastName1',this.editForm) ?'is-invalid' : ''" id="LastName1" placeholder=""
          formControlName="LastName1" required>
        <label for="LastName1" class="form-label">Apellido
          Paterno</label>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-floating mb-3">
        <input type="text" name="LastName2" class="form-control"
          [ngClass]="helper.hasErrorControl('LastName2',this.editForm) ?'is-invalid' : ''" id="LastName2" placeholder=""
          formControlName="LastName2" required>
        <label for="LastName2" class="form-label">Apellido
          Materno</label>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-floating mb-3">
        <input type="text" name="FirstName1" class="form-control"
          [ngClass]="helper.hasErrorControl('FirstName1',this.editForm) ?'is-invalid' : ''" id="FirstName1"
          placeholder="" formControlName="FirstName1" required>
        <label for="FirstName1" class="form-label">Primer
          Nombre</label>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-floating mb-3">
        <input type="text" name="FirstName2" class="form-control"
          [ngClass]="helper.hasErrorControl('FirstName2',this.editForm) ?'is-invalid' : ''" id="FirstName2"
          placeholder="" formControlName="FirstName2" required>
        <label for="FirstName2" class="form-label">Segundo
          Nombre</label>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-floating mb-3">
        <input type="text" name="Nationality" class="form-control"
          [ngClass]="helper.hasErrorControl('Nationality',this.editForm) ?'is-invalid' : ''" id="Nationality"
          placeholder="" formControlName="Nationality" required>
        <label for="Nationality" class="form-label">Nacionalidad</label>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-floating mb-3">
        <select class="form-select" id="Gender" aria-label="Departamento" formControlName="Gender"
          [ngClass]="helper.hasErrorControl('Gender',this.editForm) ?'is-invalid' : ''">
          <option value="">--Seleccionar--</option>
          <option value="M">Hombre</option>
          <option value="F">Mujer</option>
        </select>
        <label for="Gender" class="form-label">Sexo</label>
      </div>
    </div>
    <div class="col-sm-4 d-flex align-items-center ">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="HasChildren" formControlName="HasChildren">
        <label class="form-check-label" for="HasChildren">
          Tiene Hijos
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-12">
      <div class="form-floating mb-3">
          <input type="text" name="Address" class="form-control" [ngClass]="helper.hasErrorControl('Address',this.editForm) ?'is-invalid' : ''"
              id="Address" placeholder="" formControlName="Address" required>
          <label for="Address" class="form-label">Dirección</label>
      </div>
  </div>
  <div class="col-sm-12">
      <div class="form-floating mb-3">
          <input type="text" name="ReferenceAddress" class="form-control" [ngClass]="helper.hasErrorControl('ReferenceAddress',this.editForm) ?'is-invalid' : ''"
              id="ReferenceAddress" placeholder=""  formControlName="ReferenceAddress" required>
          <label for="ReferenceAddress" class="form-label">Dirección
              (Referencia)</label>
      </div>
  </div>
  <div class="col-sm-4">
      <div class="form-floating mb-3">
          <select class="form-select" id="Department"
              aria-label="Departamento" formControlName="Department" [ngClass]="helper.hasErrorControl('Department',this.editForm) ?'is-invalid' : ''" (change)="GetProvinces($event)">
              <option value="">--Seleccionar--</option>
              <option *ngFor="let item of Lists.departments"
                  value="{{item.department}}">{{item.name}}</option>
          </select>
          <label for="Department"
              class="form-label">Department</label>
      </div>
  </div>
  <div class="col-sm-4">
      <div class="form-floating mb-3">
          <select class="form-select" id="Province"
              aria-label="Provincia" formControlName="Province"  [ngClass]="helper.hasErrorControl('Province',this.editForm) ?'is-invalid' : ''" (change)="GetDistricts($event)">
              <option value="">--Seleccionar--</option>
              <option *ngFor="let item of ListProvince"
                  value="{{item.province}}">{{item.name}}</option>
          </select>
          <label for="Province" class="form-label">Provincia</label>
      </div>
  </div>
  <div class="col-sm-4">
      <div class="form-floating mb-3">
          <select class="form-select" id="District"
              aria-label="Distrito" formControlName="District" [ngClass]="helper.hasErrorControl('District',this.editForm) ?'is-invalid' : ''">
              <option value="">--Seleccionar--</option>
              <option *ngFor="let item of ListDistrict"
                  value="{{item.district}}">{{item.name}}</option>
          </select>
          <label for="District" class="form-label">Distrito</label>
      </div>
  </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-6">
        <div class="form-floating mb-3">
            <input type="email" name="PersonalEmail" class="form-control" [ngClass]="helper.hasErrorControl('PersonalEmail',this.editForm) ?'is-invalid' : ''"
                id="PersonalEmail" placeholder="" formControlName="PersonalEmail" required>
            <label for="PersonalEmail" class="form-label">Correo
                Personal</label>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-floating mb-3">
            <input type="text" name="PersonalCellPhone" class="form-control" [ngClass]="helper.hasErrorControl('PersonalCellPhone',this.editForm) ?'is-invalid' : ''"
                id="PersonalCellPhone" placeholder="" formControlName="PersonalCellPhone" required>
            <label for="PersonalCellPhone" class="form-label">Celular
                Personal</label>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-floating mb-3">
            <input type="email" name="WorkEmail" class="form-control" [ngClass]="helper.hasErrorControl('WorkEmail',this.editForm) ?'is-invalid' : ''"
                id="WorkEmail" placeholder="" formControlName="WorkEmail" readonly required>
            <label for="WorkEmail" class="form-label">Correo
                Entelgy</label>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-floating mb-3">
            <input type="text" name="WorkCellPhone" class="form-control"
                id="WorkCellPhone" placeholder="" formControlName="WorkCellPhone">
            <label for="WorkCellPhone" class="form-label">Celular
                Entelgy</label>
        </div>
    </div>
</div>




  <div class="text-center">
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </div>
</form><!-- End Profile Edit Form -->
