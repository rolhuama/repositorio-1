<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-0">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center hero__title">

            <div class="d-flex justify-content-center py-1">
              <div class=" d-flex flex-column align-items-center w-auto">
                <img src="assets/img/Entelgy-Logo.webp" alt="Entelgy Logo" height="100%" width="150px" class="border shadow rounded">
                <div class="logo d-flex align-items-center w-auto">

                  <span class=" d-none d-lg-block text-white mt-3">{{appName}}</span>
                </div>

              </div>
            </div><!-- End Logo -->

            <div class="card mb-3 ">

              <div class="card-body">
                <div class="row d-flex justify-content-center mt-3">
                  <div class="col-sm-3 p-0">
                    <div class="p-0 text-center">
                      <img src="assets/img/colabmanager-logo-circle-degraded.webp" class="login-img" alt="logo app"
                        width="64px" height="64px">
                    </div>
                  </div>
                </div>


                <div class="pt-1 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Ingrese a su cuenta</h5>
                  <p class="text-center small">Ingrese su nombre de usuario y contraseña para iniciar sesión</p>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate>
                  <div class="col-12">
                    <div class="form-floating mb-1">
                      <input type="text" name="username" class="form-control" id="username" placeholder="" formControlName="username" [ngClass]="helper.hasErrorControl('username',this.loginForm) ?'is-invalid' : ''"  required>
                      <label for="Username" class="form-label">Usuario</label>
                    </div>
                  </div>

                  <div class="col-12">

                    <div class="form-floating mb-1">
                      <input type="password" name="password" class="form-control" id="password" placeholder="" formControlName="password"  [ngClass]="helper.hasErrorControl('password',this.loginForm) ?'is-invalid' : ''"  required>
                      <label for="Password" class="form-label">Contraseña</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe" formControlName="rememberMe">
                      <label class="form-check-label" for="rememberMe">Recordar</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-outline-primary w-100" type="submit"><i
                        class="bi bi-key"></i>&nbsp;Ingresar</button>
                  </div>
                  <hr> 
                  <div class="col-12 d-flex justify-content-center mt-0">
                    <div id="btn-google" class=""></div>
                  </div>

                </form>

              </div>
            </div>

            <div class="credits">

              Develop by <a href="https://www.entelgy.com/paises-entelgy/entelgy-en-peru">Entelgy Perú</a>
            </div>

          </div>
        </div>
      </div>
      <div class='air air1'></div>
      <div class='air air2'></div>
      <div class='air air3'></div>
      <div class='air air4'></div>
    </section>

  </div>
</main><!-- End #main -->
