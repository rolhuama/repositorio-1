<main id="main" class="main">
    <div class="pagetitle">
        <h1 [innerText]="PageName"></h1>
        <nav>
            <app-breadcrumb [Pages]="Pages"></app-breadcrumb>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" [innerText]="PageName"></h5>

                        <!-- General Form Elements -->
                        <form>
                            <div class="row mb-3">
                                <!-- <div class="mb-3 row">
                                    <label for="multi-select-filtering"
                                        class="col-sm-2 col-form-label text-center">Filtro:</label>
                                    <div class="col-sm-6"> -->
                                        <!--Using ng-option and for loop-->
                                        <!-- <ng-select [items]="dropdownList" [multiple]="true" [closeOnSelect]="false"
                                        bindValue="item_id" bindLabel="item_text" placeholder="--Seleccionar--"
                                            [(ngModel)]="selectedItems" name="selector">
                                        </ng-select> -->
                                    <!-- </div>
                                </div> -->
                                <div class="mb-3 row">
                                    <label for="table-filtering-search"
                                        class="col-sm-2 col-form-label text-center">Buscar:</label>
                                    <div class="col-sm-6">
                                        <input id="table-filtering-search" class="form-control" type="text"
                                            [formControl]="filter" autocomplete="off" />
                                    </div>
                                    <div class="col-sm-3">
                                        <button type="button" class="btn btn-outline-primary" (click)="search()"><i
                                                class="bi bi-search"></i>&nbsp;Buscar</button>
                                    </div>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="table-responsive">
                                    <table class="table table-sm table-hover" aria-describedby="Lista Usuarios">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="fixed-width-column"></th>
                                                <th scope="col" class="fixed-width-column"></th>
                                                <th scope="col">#</th>
                                                <th scope="col">Cod. Entelgy</th>
                                                <th scope="col">Nombres</th>
                                                <th scope="col">Apellidos</th>
                                                <th scope="col">Posici√≥n</th>
                                                <th scope="col">Correo</th>                                             
                                                <th scope="col">Cel. Trabajo</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of List; let i = index ">
                                                <td><button type="button" class="btn btn-outline-primary btn-sm" title="Editar" (click)="openEdit(item)"><i class="bi bi-pencil-square"></i></button></td>
                                                <td><button type="button" class="btn btn-outline-primary btn-sm" title="Eliminar"><i class="bi bi-trash"></i></button></td>
                                                <th scope="row">{{ i+rowInitIndex }}</th>
                                                <td><ngb-highlight [result]="item.entelgyCode" [term]="filter.value"></ngb-highlight></td>
                                                <td><ngb-highlight [result]="item.firstName1 + ' ' + item.firstName2" [term]="filter.value"></ngb-highlight></td>
                                                <td><ngb-highlight [result]="item.lastName1 + ' ' + item.lastName2" [term]="filter.value"></ngb-highlight></td>
                                                <td><ngb-highlight [result]="item.position" [term]="filter.value"></ngb-highlight></td>
                                                <td><ngb-highlight [result]="item.workEmail" [term]="filter.value"></ngb-highlight></td>
                                                <td><ngb-highlight [result]="item.workCellPhone" [term]="filter.value"></ngb-highlight></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>


                        <div class="d-flex justify-content-between p-2">
                            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                                (pageChange)="refreshList()">
                            </ngb-pagination>

                            <select class="form-select" style="width: auto" [(ngModel)]="pageSize"
                                (ngModelChange)="refreshList()">
                                <option [ngValue]="10">10 registros</option>
                                <option [ngValue]="50">50 registros</option>
                                <option [ngValue]="100">100 registros</option>
                            </select>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
